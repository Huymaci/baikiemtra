<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(mang, index) {
        if (index >= 0 && index < mang.length) {
            for (let i = index; i < mang.length - 1; i++) {
                mang[i] = mang[i + 1];
            }
            mang.length--;
        }
        return mang;
    }
</script>
